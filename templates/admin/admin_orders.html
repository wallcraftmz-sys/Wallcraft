{% extends "admin/admin_base.html" %}
{% block content %}

<h2>Заказы</h2>

{% if orders %}
    {% for o in orders %}
        <div class="admin-card">
            <b>#{{ o.id }}</b><br>
            {{ o.name }}<br>
            {{ o.contact }}<br>
            <pre>{{ o.items }}</pre>
            <b>{{ o.total }} €</b>
        </div>
    {% endfor %}
{% else %}
    <p>Заказов нет</p>
{% endif %}

{% endblock %}
