{% extends "base_user.html" %}
{% block content %}

<div class="product-grid">
  {% for product in products %}
  <div class="product-card">

    <div class="product-image">
      <img
        src="{{ url_for('static', filename=product.image or 'images/no-image.png') }}"
        alt="{{ product.name_ru if lang == 'ru' else product.name_lv }}"
        loading="lazy"
      >
    </div>

    <div class="product-info">
      <h3 class="product-title">
        {{ product.name_ru if lang == "ru" else product.name_lv }}
      </h3>

      <div class="product-price">{{ product.price }} €</div>

      <button class="add-to-cart-btn" type="button" onclick="addToCart({{ product.id }})">
  В корзину
</button>
    </div>

  </div>
  {% endfor %}
</div>

{% endblock %}
