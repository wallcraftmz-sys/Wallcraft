{% extends "admin/admin_base.html" %}
{% block content %}

<h1 class="page-title">Товары</h1>

<div class="product-grid admin-products">

    <!-- ADD PRODUCT CARD -->
    <form method="post" class="product-card add-product-card">
        <div class="product-image add-image">
            ➕
        </div>

        <div class="product-info">
            <input name="name_ru" placeholder="Название RU" required>
            <input name="name_lv" placeholder="Название LV" required>
            <input name="price" type="number" step="0.01" placeholder="Цена €" required>
            <input name="image" placeholder="images/example.jpg" required>

            <button class="add-to-cart-btn">
                Добавить товар
            </button>
        </div>
    </form>

    <!-- EXISTING PRODUCTS -->
    {% for product in products %}
    <div class="product-card">

    <div class="product-image">
        <img src="{{ url_for('static', filename=product.image) }}">
    </div>

    <div class="product-info">
        <h3 class="product-title">
            {{ product.name_ru }}
        </h3>

        <div class="product-price">
            {{ product.price }} €
        </div>

        <div class="admin-product-actions">

            <!-- ❌ УДАЛИТЬ -->
            <form action="/admin/products/delete/{{ product.id }}"
                  method="post"
                  style="display:inline;">
                <button type="submit" class="admin-btn delete">
                    ❌
                </button>
            </form>

        </div>
    </div>

</div>
{% endfor %}

</div>

{% endblock %}
