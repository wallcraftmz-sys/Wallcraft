<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>Wallcraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header class="top-header">

    <!-- ☰ КНОПКА МЕНЮ -->
    <div class="menu-btn" onclick="toggleMenu()">☰</div>

    <!-- ЛОГО -->
    <div class="logo-center">
        <a href="/">WALLCRAFT</a>
    </div>

    <!-- ЯЗЫК -->
    <div class="lang-switch">
        <a href="?lang=ru">RU</a> |
        <a href="?lang=lv">LV</a>
    </div>

</header>

<!-- ВЫЕЗЖАЮЩЕЕ МЕНЮ -->
<div id="sideMenu" class="side-menu">
    <a href="/" onclick="toggleMenu()">🏠 Главная</a>
    <a href="/catalog" onclick="toggleMenu()">📦 Каталог</a>
    <a href="/catalog" onclick="toggleMenu()">🧱 Жидкие обои</a>
    <a href="/about" onclick="toggleMenu()">ℹ️ О компании</a>
    <a href="/contact" onclick="toggleMenu()">📞 Контакты</a>
    <hr>
    <a href="/login" onclick="toggleMenu()">👤 Вход</a>
    <a href="/register" onclick="toggleMenu()">📝 Регистрация</a>
</div>

<main class="container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
