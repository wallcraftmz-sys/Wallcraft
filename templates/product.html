{% extends "base.html" %}
{% block content %}
<div style="max-width:900px;margin:20px auto;display:flex;gap:20px;flex-wrap:wrap;">
  <div style="flex:1;min-width:260px;">
    <img src="{{ url_for('static', filename=product.image) }}" alt="">
  </div>
  <div style="flex:1;min-width:260px;">
    <h2>{{ product.get('name_' + lang, product['name_ru']) }}</h2>
    <p>{{ product.get('description_' + lang, product['description_ru']) }}</p>
    <p class="price">{{ '%.2f'|format(product.price) }} €</p>
    <a class="buy-btn" href="{{ url_for('catalog') }}?lang={{ lang }}">Назад в каталог</a>
  </div>
</div>
{% endblock %}
