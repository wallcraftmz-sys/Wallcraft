<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Wallcraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключение CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* Минималистичный стиль для нового меню */
        body { margin:0; font-family: Arial, sans-serif; }
        header {
            display:flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 20px; 
            background: #2196F3; 
            color: white; 
        }
        header a { color:white; text-decoration:none; margin: 0 10px; }
        .logo { font-weight:bold; font-size:24px; }
        nav { display:flex; align-items: center; }
        nav a:hover { text-decoration: underline; }
        .cart-icon { margin-left: 20px; }
    </style>
</head>
<body>

<header class="site-header">
    <div class="header-left">
        <div class="menu-btn" onclick="toggleMenu()">⋮</div>

        <div id="dropdown-menu" class="dropdown-menu">
            <a href="/catalog?cat=walls">Обои</a>
            <a href="/catalog?cat=tools">Инструменты</a>
        </div>
    </div>

    <div class="header-center">
        <a href="/" class="logo">Wallcraft</a>
    </div>

    <div class="header-right">
        <a href="?lang=ru">RU</a> | <a href="?lang=lv">LV</a>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer style="text-align:center; padding:20px; background:#eee;">
    © 2025 Wallcraft. Все права защищены.
</footer>

</body>
</html>
