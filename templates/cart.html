{% extends "base.html" %}
{% block content %}

<h2>Корзина</h2>

{% for i in items %}
<div class="cart-item">
    <img src="{{ url_for('static', filename=i.product.image) }}">
    <b>{{ i.product.name_ru }}</b>
    <p>{{ i.qty }} × {{ i.product.price }} €</p>
    <button onclick="upd({{ i.product.id }},'plus')">+</button>
    <button onclick="upd({{ i.product.id }},'minus')">−</button>
</div>
{% endfor %}

<p><b>Итого:</b> {{ total }} €</p>

<a href="/order">Оформить заказ</a>

<script>
function upd(id,action){
 fetch(`/api/update/${id}/${action}`,{method:"POST"})
 .then(()=>location.reload())
}
</script>

{% endblock %}
