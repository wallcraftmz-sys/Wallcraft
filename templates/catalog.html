{% extends "base.html" %}

{% block content %}
<h1 class="page-title">
    {% if lang == "ru" %}Каталог товаров{% else %}Produktu katalogs{% endif %}
</h1>

<div class="product-grid">
    {% for product in products %}
    <a href="{{ url_for('product', product_id=product.id) }}" class="product-card">
        <img src="{{ url_for('static', filename=product.image) }}" alt="">
        <h3 class="product-title">
            {{ product["name_" + lang] }}
        </h3>
        <p class="price">{{ product.price }} €</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
