{% extends "base.html" %}

{% block content %}

<section class="hero">
    <div class="hero-overlay"></div>

    <img
        src="{{ url_for('static', filename='images/IMG_0856.png') }}"
        alt="Wallcraft Liquid Wallpaper"
        class="hero-bg"
    >

    </div>
</section>

<section class="catalog-preview">
    <h2 class="section-title">
        {% if lang == "ru" %}Каталог{% else %}Catalog{% endif %}
    </h2>

    <div class="product-grid">
        {% for product in products %}
        <a href="{{ url_for('product', product_id=product.id) }}" class="product-card">
            <img src="{{ url_for('static', filename=product.image) }}" alt="">
            <h3>{{ product["name_" + lang] }}</h3>
            <span class="price">{{ product.price }} €</span>
        </a>
        {% endfor %}
    </div>
</section>

{% endblock %}
