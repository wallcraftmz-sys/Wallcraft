{% extends "base.html" %}

{% block content %}

<h1>Оформление заказа</h1>

<div class="checkout-box">

    <h3>Ваш заказ</h3>

    <ul class="cart-list">
        {% for item in items %}
        <li class="cart-row">
            <div class="cart-info">
                <div class="cart-name">{{ item }}</div>
            </div>
            <div class="cart-subtotal">{{ total }} €</div>
        </li>
        {% endfor %}
    </ul>

    <div class="cart-total">
        Итого: <strong>{{ total }} €</strong>
    </div>

    <form method="post" class="checkout-form">
        <input type="text" name="name" placeholder="Имя" required>
        <input type="text" name="contact" placeholder="Телефон или email" required>

        <button type="submit" class="btn-primary">
            Подтвердить заказ
        </button>
    </form>

</div>

{% endblock %}
