{% extends "base.html" %}
{% block content %}

<div class="grid">
{% for p in products %}
<div class="card">
    <img src="{{ url_for('static', filename=product.image) }}" alt="">
    <h3>{{ p["name_" + lang] }}</h3>
    <p>{{ p.price }} €</p>

    <button onclick="addToCart({{ p.id }})">
        {{ "В корзину" if lang=="ru" else "Grozā" }}
    </button>
</div>
{% endfor %}
</div>

<script>
function addToCart(id) {
    fetch(`/api/add_to_cart/${id}`, {method:"POST"})
        .then(() => {
            if (confirm("Перейти в корзину?")) {
                location.href="/cart";
            }
        });
}
</script>

{% endblock %}
