{% extends "base.html" %}
{% block content %}

<h1 style="text-align:center">
{{ "Добро пожаловать" if lang=="ru" else "Laipni lūdzam" }}
</h1>

<div class="product-grid">
{% for p in products %}
<div class="product-card">
    <img src="{{ p.image }}">
    <h3>{{ p["name_" + lang] }}</h3>
    <p>{{ p["description_" + lang] }}</p>
</div>
{% endfor %}
</div>

{% endblock %}
