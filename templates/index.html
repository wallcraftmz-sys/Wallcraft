{% extends "base.html" %}
{% block content %}
<h1 style="text-align:center; margin:20px 0;">
  {{ "Добро пожаловать в Wallcraft" if lang=='ru' else "Laipni lūdzam Wallcraft" }}
</h1>

<div class="product-grid">
  {% for p in products %}
  <div class="product-card">
    <img src="{{ url_for('static', filename=p.image) }}" alt="{{ p.get('name_' + lang, p.get('name_ru')) }}">
    <h3 style="margin-top:8px;">{{ p.get('name_' + lang, p.get('name_ru')) }}</h3>
  </div>
  {% endfor %}
</div>
{% endblock %}
