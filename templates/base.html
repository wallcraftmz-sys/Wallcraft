<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>Wallcraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ОСНОВНОЙ СТИЛЬ -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- ОСНОВНОЙ JS -->
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>

<header class="top-header">

    <!-- ☰ МЕНЮ -->
    <div class="menu-btn" onclick="toggleMenu()">☰</div>

    <!-- ЛОГО -->
    <div class="logo-center">
        <a href="/">WALLCRAFT</a>
    </div>

    <!-- ЯЗЫК -->
    <div class="lang-switch">
        <a href="?lang=ru">RU</a> |
        <a href="?lang=lv">LV</a>
    </div>

</header>

<!-- ВЫЕЗЖАЮЩЕЕ МЕНЮ -->
<div id="sideMenu" class="side-menu">
    <a href="/" onclick="toggleMenu()">🏠 Главная</a>
    <a href="/catalog" onclick="toggleMenu()">📦 Каталог</a>
    <a href="/about" onclick="toggleMenu()">ℹ️ О компании</a>

    <hr>

    {% if session.get("is_admin") %}
    <a href="/dashboard" onclick="toggleMenu()">🛠️ Кабинет</a>
    <a href="/admin/orders" onclick="toggleMenu()">📋 Заказы</a>
    <a href="/logout" onclick="toggleMenu()">🚪 Выйти</a>
{% else %}
    <a href="/login" onclick="toggleMenu()">🔐 Вход</a>
{% endif %}
</div>

<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- POPUP КОРЗИНЫ -->
<div id="cart-popup" class="cart-popup">
    <div class="cart-popup-content">
        <p>✅ Товар добавлен в корзину</p>

        <a href="/catalog" class="popup-btn">Продолжить покупки</a>
        <a href="/cart" class="popup-btn primary">Перейти в корзину</a>

        <button class="close-popup" onclick="closeCartPopup()">×</button>
    </div>
</div>
<a href="/cart" class="floating-cart">
    🛒
    <span id="cart-count">
        {{ session.get("cart", {}).values() | sum }}
    </span>
</a>
</body>
</html>
