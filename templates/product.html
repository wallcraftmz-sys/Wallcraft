{% extends "base.html" %}
{% block content %}
<div style="max-width:900px;margin:20px auto;display:flex;gap:20px;flex-wrap:wrap;">
  <div style="flex:1;min-width:280px;">
    <img src="{{ url_for('static', filename=product.image) }}" style="width:100%; border-radius:8px;">
  </div>
  <div style="flex:1;min-width:280px;">
    <h2>{{ product.get('name_' + lang, product.get('name_ru')) }}</h2>
    <p>{{ product.get('description_' + lang, product.get('description_ru')) }}</p>
    <p class="price">{{ '%.2f'|format(product.price) }} €</p>

    <!-- На Фазе 2: здесь добавим кнопку "В корзину" с JS -->
    <a href="/catalog?lang={{ lang }}" class="buy-btn">Назад в каталог</a>
  </div>
</div>
{% endblock %}
