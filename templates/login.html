{% extends "base_user.html" %}

{% block content %}
<div class="login-container">
  <div class="login-box">
    <h2>Вход</h2>

    <form method="POST">
      <input type="text" name="username" placeholder="Логин" required minlength="3" autocomplete="username">
      <input type="password" name="password" placeholder="Пароль" required minlength="6" autocomplete="current-password">
      <button type="submit">Войти</button>
    </form>
  </div>
</div>
{% endblock %}
