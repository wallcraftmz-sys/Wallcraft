<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>Admin | Wallcraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header class="top-header">

    <!-- MENU BUTTON -->
    <button class="menu-btn" onclick="toggleMenu()">☰</button>

    <!-- LOGO CENTER -->
    <div class="logo-center">
        <a href="{{ url_for('admin_panel') }}" class="logo-link">
            <img
                src="{{ url_for('static', filename='images/IMG_0857.jpeg') }}"
                alt="Wallcraft"
                class="logo-img"
            >
            <span class="logo-text">Wallcraft</span>
        </a>
    </div>

</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
    <a href="{{ url_for('admin_panel') }}">Админка</a>
    <a href="{{ url_for('catalog') }}">Каталог</a>
    <a href="{{ url_for('admin_products') }}">Товары</a>
    <a href="{{ url_for('admin_orders') }}">Заказы</a>
    <hr>
    <a href="{{ url_for('logout') }}">Выйти</a>
</div>

<div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

<main class="container admin-container">
    {% block content %}{% endblock %}
</main>

<script>
function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    const overlay = document.getElementById("menuOverlay");

    menu.classList.toggle("open");
    overlay.classList.toggle("show");
}
</script>

</body>
</html>
