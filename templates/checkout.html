{% extends "base_user.html" %}
{% block content %}

<div class="page-card-wrapper">
  <div class="page-card">

    <h1 class="page-title">{{ t("checkout_title") }}</h1>

    <form method="post" class="checkout-form">
      <input type="hidden" name="checkout_token" value="{{ checkout_token }}">

      <div class="form-group">
        <label>{{ t("name") }}</label>
        <input
          type="text"
          name="name"
          placeholder="{{ t('name_placeholder') }}"
          required
          minlength="2"
          maxlength="60"
          autocomplete="name"
        >
      </div>

      <div class="form-group">
        <label>{{ t("contact") }}</label>
        <input
          type="text"
          name="contact"
          placeholder="+371 / example@email.com"
          required
          minlength="7"
          maxlength="80"
          autocomplete="email"
          pattern="(^[^@\s]+@[^@\s]+\.[^@\s]+$)|(^\+?[0-9\s\-]{7,15}$)"
          title="{{ t('contact_hint') }}"
        >
      </div>

      <button type="submit" class="checkout-btn">
        {{ t("confirm_order") }}
      </button>
    </form>

  </div>
</div>

{% endblock %}
