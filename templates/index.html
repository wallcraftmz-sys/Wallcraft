{% extends "base_user.html" %}

{% block content %}

<section class="hero">
  <div class="hero-inner">

    <h1 class="hero-title">WALLCRAFT</h1>

    <p class="hero-sub">
      {{ "Жидкие обои премиум-класса" if lang=="ru"
         else "Premium liquid wallpaper" if lang=="en"
         else "Premium klases šķidrās tapetes" }}
    </p>

    <!-- КАРТИНКА ПО ЦЕНТРУ -->
    <img
      src="{{ url_for('static', filename='images/jidkie-oboi-4.jpg') }}"
      alt="Жидкие обои"
      class="hero-image"
    >

    <!-- КНОПКА -->
    <a class="hero-cta" href="{{ url_for('catalog', cat='all', lang=lang) }}">
      {{ t("catalog") }}
    </a>

  </div>
</section>

{% endblock %}
