<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Wallcraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Стили для шапки, футера и адаптивности -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        /* Шапка */
        header {
            background: #1f2933;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Контент */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Футер */
        footer {
            background: #1f2933;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 30px;
        }

        /* Адаптивная сетка карточек */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            max-width: 260px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
            object-fit: cover;
            height: 180px;
        }

        .product-card h3 {
            font-size: 1.1em;
            margin: 10px 0 8px 0;
            color: #111;
        }

        .product-card p {
            font-size: 0.9em;
            color: #444;
            margin: 5px 0;
        }

        .product-card .price {
            font-size: 1.1em;
            font-weight: bold;
            color: #000;
            margin: 10px 0 5px 0;
        }

        .product-card .buy-btn {
            display: block;
            text-align: center;
            padding: 10px 0;
            background: #1f2933;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Адаптив для мобильных */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 10px;
            }
            .product-card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1><a href="/" style="color:white; text-decoration:none;">Wallcraft</a></h1>
    <nav>
        <a href="/">Главная</a>
        <a href="/catalog">Каталог</a>
        <a href="/order">Заказать</a>
        <a href="?lang=lv">LV</a>
        <a href="?lang=ru">RU</a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    © 2025 Wallcraft. Все права защищены.
</footer>

</body>
</html>
