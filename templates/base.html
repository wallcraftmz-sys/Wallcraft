<header class="top-header">
  <button class="menu-btn" onclick="toggleMenu()">☰</button>

  <div class="logo-center"><a href="{{ url_for('index', lang=lang) }}">Wallcraft</a></div>

  <nav class="lang-switch">
    <a href="{{ request.path }}?lang=ru">RU</a> |
    <a href="{{ request.path }}?lang=lv">LV</a>
  </nav>
</header>

<div id="dropdownMenu" class="dropdown-menu" style="display:none;">
  <a href="{{ url_for('catalog', cat='walls', lang=lang) }}">{{ 'Обои' if lang=='ru' else 'Tapetes' }}</a>
</div>

<script>
function toggleMenu(){
  const m = document.getElementById('dropdownMenu');
  m.style.display = m.style.display === 'block' ? 'none' : 'block';
}
</script>
