{% extends "base.html" %}
{% block content %}
<h1 style="text-align:center; margin:20px 0;">
  {{ "Каталог товаров" if lang=='ru' else "Preču katalogs" }}
</h1>

<div class="product-grid">
  {% for p in products %}
  <div class="product-card">
    <img src="{{ url_for('static', filename=p.image) }}" alt="{{ p.get('name_' + lang, p.get('name_ru')) }}">
    <h3>{{ p.get('name_' + lang, p.get('name_ru')) }}</h3>
    <p class="price">{{ '%.2f'|format(p.price) }} €</p>

    <!-- На фазе 2: заменить кнопку чтобы вызывала API -->
    <a href="{{ url_for('product', product_id=p.id) }}" class="buy-btn">Подробнее</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
