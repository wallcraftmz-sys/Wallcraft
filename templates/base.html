<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>WallCraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    color: #333;
}

.header {
    background: #1f2933;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

.menu a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
    font-size: 16px;
}

.menu a:hover {
    text-decoration: underline;
}

.content {
    padding: 20px;
}

.footer {
    background: #111;
    color: #aaa;
    text-align: center;
    padding: 15px;
    font-size: 14px;
}
</style>
<body>

<header class="header">
    <div class="logo">WallCraft</div>
    <nav class="menu">
        <a href="/">Дом</a>
        <a href="/catalog">Каталог</a>
        <a href="/order">Заказать</a>
        <span class="lang">
            <a href="?lang=lv">LV</a> |
            <a href="?lang=ru">RU</a>
        </span>
    </nav>
</header>

<main class="content">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    © 2025 WallCraft · Рига
</footer>

</body>
</html>
