<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Wallcraft - Главная</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; max-width: 300px; }
        .product img { max-width: 100%; height: auto; }
        a { text-decoration: none; color: #333; }
        .button { display: inline-block; margin-top: 10px; padding: 8px 15px; background:#4CAF50; color:white; border-radius:5px; }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Wallcraft</h1>
    <h2>Товары</h2>

    {% for product in products %}
    <div class="product">
        <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name_ru }}">
        <h3>{{ product.name_ru }}</h3>
        <p>{{ product.description_ru }}</p>
        <p>Цена: {{ product.price }} $</p>
        <a href="/product/{{ product.id }}" class="button">Посмотреть</a>
        <a href="/order" class="button">Заказать</a>
    </div>
    {% endfor %}
</body>
</html>
