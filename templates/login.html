{% extends "base.html" %}
{% block content %}

<h1 class="page-title">Вход администратора</h1>

<form method="POST" class="order-form">

    <input
        type="text"
        name="login"
        placeholder="Логин"
        required
    >

    <input
        type="password"
        name="password"
        placeholder="Пароль"
        required
    >

    <button type="submit" class="btn btn-green">
        Войти
    </button>

    {% if error %}
        <p style="color:red; text-align:center; margin-top:10px;">
            {{ error }}
        </p>
    {% endif %}

</form>

{% endblock %}
